
<div class="container">
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h1>Sign Up</h1>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="firstName" class="form-control" id="name" placeholder="Enter your full name" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email address" required>
  </div>

  <div class="form-group">
    <label for="number">Phone Number</label>
    <input type="number" formControlName="number" class="form-control" id="number" placeholder="Enter your phone number" required>
  </div>
    
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter your address" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password" required>
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" formControlName="role" class="form-control" id="role" placeholder="Enter Role" required>
  </div>

  <button type="submit">Sign Up</button>


  <div class="sign-in-prompt">
    <p style="font-size: 10px;">Already have an account? <a routerLink="/login">Sign in here</a></p>
  </div>
</form>
</div>
