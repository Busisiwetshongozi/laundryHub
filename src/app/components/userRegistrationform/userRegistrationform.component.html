<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h1>Sign up</h1>
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your full name"  required>

  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email address" required="">

  </div>
  
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="number" formControlName="number" class="form-control" id="phoneNumber" placeholder="Enter your phone number"required="">
 
  </div>
    
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter your adress"required="">
  
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" formControlName="password" class="form-control" id="password" placeholder="Enter Password"required="">
  
  </div>
  
  <button type="submit" routerLink="/login" >Sign Up</button>
