<!-- get-orders.component.html -->
<div class="container">
    <h1>Orders</h1>
    <ol class="list-group list-group-numbered">
      <li *ngFor="let order of orders" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
         
          <p><strong>Name:</strong> {{ order.name }}</p>
          <p><strong>Date:</strong> {{ order.date | date }}</p>
          <p><strong>Status:</strong> {{ order.status }}</p>
          <p><strong>Address:</strong> {{ order.address }}</p>
          <p><strong>Email:</strong> {{ order.email }}</p>
         
        </div>
        <span class="badge text-primary rounded-pill"></span> 
      </li>
    </ol>
  </div>
