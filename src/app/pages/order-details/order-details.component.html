<div style="height: 100vh; width: 100%;" class="container" *ngIf="!submitted">
  <form style="width: 100%; height: 100vh;" [formGroup]="pickupForm" (ngSubmit)="onNext()">
    <div class="holder">
      <h1>Pick Up Details</h1>
      <div class="container1">
        <div class="row row-cols-2">
          <div class="col">
            <label class="form-label">Do You Require us to fetch the laundry</label>
            <select class="form-select" formControlName="requireFetch">
              <option value="Select" selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col" style="" >
            <label class="form-label">Pick Up Date</label>
            <input type="date" class="form-control" style="border-radius: 5px; height: 35px; margin-top: 5px;" formControlName="date" placeholder="Pick Up Date">
          </div>
          <div class="col">
            <label class="form-label">Pick Up Time</label>
            <input type="time" class="form-control" formControlName="time" placeholder="Pick Up Time" style="margin-top: 5px;">
          </div>
        </div>
      </div>
    </div>

    <div class="holder" *ngIf="user">
      <h1>Customer Details</h1>
      <div class="container1">
        <div class="row row-cols-2">
          <div class="col">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="{{user.firstName}}" style="height: 35px;">
          </div>
          <div class="col3" style="">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Address" style="height: 35px;">
          </div>
        </div>
      </div>
    </div>

    <div class="holder">
      <h1>Contact Details</h1>
      <div class="container1">
        <div class="row row-cols-2">
          <div class="col">
            <label class="form-label"></label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" style="height: 35px;">
          </div>
        </div>
      </div>
    </div>
    
    <div class="bnts" style="margin-top: 70px;">
      <button style="margin-top: -60px;" id="back" routerLink="/services" (click)="goBack()">Back</button>
      <div class="next" style="margin-top: -30px;">
        <button type="submit" style="margin-top: -70px;" routerLink="/services" id="next" (click)="onNext()">Next</button>
      </div>
    </div>
  </form>
</div>
