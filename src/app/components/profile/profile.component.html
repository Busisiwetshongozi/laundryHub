<div class="container">
 
   <div class="profile-svg">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
    <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
  </div>
  
  <form class="row g-3 needs-validation form-container" novalidate *ngIf="user" (ngSubmit)="updateUser()">
      <div class="col-md-4" style="margin-top: 150px;">
          <label for="validationCustom01" class="form-label">{{user.firstName}}</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" id="validationCustom01" required>
          <div class="valid-feedback">
              Looks good!
          </div>
      </div>
      <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="lastName" id="validationCustom02" required>
          <div class="valid-feedback">
              Looks good!
          </div>
      </div>
      <div class="col-md-4" style="width: 190px;">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
              <input type="email" class="form-control" id="validationCustomUsername" [(ngModel)]="user.email" name="email" required>
              <div class="invalid-feedback">
                  Please provide a valid email.
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Address</label>
          <input type="text" class="form-control" id="validationCustom03" [(ngModel)]="user.address" name="address" required>
          <div class="invalid-feedback">
              Please provide a valid address.
          </div>
      </div>
      <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Number</label>
          <input type="number" class="form-control" id="validationCustom04" [(ngModel)]="user.number" name="number" required>
          <div class="invalid-feedback">
              Please provide a valid number.
          </div>
      </div>

      <div class="col-12">
          <button class="btn btn-primary" type="submit">Update details</button>
      </div>
  </form>
</div>
