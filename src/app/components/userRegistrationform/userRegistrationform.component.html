
<form class="Form" >
  <h1>Sign up</h1>
  <div class="name">
    <label  class="form-label">First name</label>
    <input type="text" class="form-control" id="name" value="Mark" required>
    
  </div>
  <div class="surname">
    <label  class="form-label">Last name</label>
    <input type="text" class="form-control" id="surname" value="Otto" required>
    
  </div>

  <div class="email">
    <label class="form-label">Email</label>
    <div class="email">
     <input type="text" class="form-control" id="email"  value="Otto@gmail.com" required>
      </div>
  </div>
  
  
  <div class="Address">
    <label  class="form-label">Physical Address</label>
    <input type="text" class="form-control" id="address" required>
   </div>

  <div class="1st line">
    <label  class="form-label">Line 1</label>
    <input type="text" class="form-control" id="line1" required>
  </div>

  <div class="2nd line">
    <label  class="form-label">Line 2</label>
    <input type="text" class="form-control" id="line2" required>
  </div>

  <div class="Sign up">
    <button class="btn btn-primary" type="submit">Sign up</button>
  </div>
</form>
