<div *ngIf="service" class="container">
    <h1>{{service.name}}</h1>
   
    <p style="margin-left: 0px;" >{{service.description}}</p>
    <h2>R{{service.price}}</h2>
    <button (click)="placeOrder()">Place Order</button>
    <button  style="margin-top: 20px;" routerLink="/services">Back</button>
   
  </div>
